<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png" type="image/icon type">
    <title>Calculator</title>
</head>

<body>
    <body oncontextmenu="return false;"> 
    <div class="container">
        <h1 class="heading">Online Simple Calculator</h1>
        <div class="calculator">
            <input type="text" name="screen" id="screen" placeholder="0">
            <table>
                <tr>
                    <td><button class = "color1">(</button></td>
                    <td><button class = "color1">)</button></td>
                    <td><button class = "color1">C</button></td>
                    <td><button class = "color2">%</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button class = "color2">X</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button class = "color2">-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button class = "color2">+</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>00</button></td>
                    <td><button>.</button></td>
                    <td><button class = "color2">/</button></td>
                </tr>
                <tr>
                    <td><button>logx</button></td>
                    <td><button>x^2</button></td>
                    <td><button>sqrt</button></td>
                    <td><button class = "color2">=</button></td>
                </tr>
                <tr>
                    <td><button>sinx</button></td>
                    <td><button>cosx</button></td>
                    <td><button>tanx</button></td>
                    <td><button class = "color2">DEL</button></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="bubbles">
        <span class="span1"></span>
        <span class="span2"></span>
        <span class="span3"></span>
        <span class="span4"></span>
        <span class="span5"></span>
        <span class="span6"></span>
        <span class="span7"></span>
    </div>
    <footer>
        <div class="footer">
          <h3 class="copyright">&copy; 2021 All Rights Reserved Calculator</h3>
        </div>
    </footer>
</body>
<script src="index.js"></script>

</html>
